<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ass Event</title>
    <style>
        .d1{
            display: flex;
            flex-wrap:nowrap;
        }
        .A{
            width: 100px;
            height: 100px;
            border: 2px dotted red;
        }
        .B{
            width: 100px;
            height: 100px;
            border: 2px dotted red;
           
            
        }
    </style>
</head>
<body >
    <div class="d1" onclick="fun">
    <div class="A" style="background-color: blue;" id="d1"> </div> 
    <div class="B" style="background-color: yellow;"> </div>
</div>

    <script>
        var d1=document.getElementById("d1");
        d1.addEventListener("mouseover",fun);
        d1.addEventListener("mouseout",fun);

        function fun(event){
            if(event.type=="mouseover")
        {
            console.log("clicked");
        }
        else if(event.type=="mouseout"){
            d1.style.backgroundColor="yellow";
        }
    }
</div>
     

</body>
</html>
