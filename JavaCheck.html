<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    Subject :
    <input type="checkbox" value="r" > React <br>
    <input type="checkbox" value="n">Node <br>
    <input type="checkbox" value="a" >Angular <br>
    <input type="checkbox" value="p">PHP <br>
    <input type="button" value="Click" onclick="funClick()">
    <hr>
    <input type="submit" value="submit" onclick="funSubmit(event)">

    <script>
        function funClick(){
            //var arr=document.getElementsByName("check")
            var arr=document.querySelectorAll("input[type=checkbox]");
            for(i=0; i<arr.length;i++){
                if(arr[i].checked){
                    console.log(arr[i].value);
                }
            }
        }
        function funSubmit(event){
            console.log(event.defaultPrevented)
            event.preventDefault();
            console.log("submitted!!")
            console.log(event.defaultPrevented)
        }
    </script>

</body>
</html>
