<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <input type="button" value="handler" id="btn1">
    <input type="button" value="Removerhandler" id="btn2">

   <script>
    var btn1=document.getElementById("btn1");
    var btn2=document.getElementById("btn2");

    btn1.addEventListener("click",fun1,false);
    btn2.addEventListener("click",fun2,false);

    function fun1(){
        alert("Handler attached!!");
    }
    function fun2(){
        btn1.removeEventListener("click",fun1,false);
        alert("removed!!")
    }
   </script> 
</body>
</html>
