<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var today= new Date();
        document.write("<br>today="+today);
        document.write("<br>day="+today.getDay());
        document.write("<br>date="+today.getDate());
        var m=parseInt(today.getMonth())+1;
        document.write("<br>month="+m);
        document.write("<br>year="+today.getFullYear());

        document.write("<br>abs()="+Math.abs(2));
        document.write("<br>abs()="+Math.abs(-2));
        document.write("<br>min()="+Math.min(4 ,1));
        document.write("<br>max()="+Math.max(4,1));
        document.write("<br>round()="+Math.round(2.54));
        document.write("<br>floor()="+Math.floor(2.54));
    </script>
</body>
</html>
